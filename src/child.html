<template>
	<lightning-button label="printNoPai" onclick={buscaPrint}></lightning-button>
	<br/>
	<div id="waiting" if:false={ready}></div>
	<div id="display" if:true={ready}>
		<div>Name: {name}</div>
		<div>Description: {description}</div>
		<lightning-badge label={category}></lightning-badge>
		<lightning-badge label={material}></lightning-badge>
		<div>Price: {price}</div>
		<div><img src={pictureUrl}/></div>
		<div>MyName: {eu.name}</div>
		<div>MyAge: {eu.age}</div>
		<div>MyChild: {eu.childName}</div>
	</div>
</template>
